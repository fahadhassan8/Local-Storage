<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup-Form</title>
    <link rel="icon" href="./assets/images/smit.png">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <section class="sign-up">
      <img src="./assets/images/smit.png" alt="">
      <h1>Signup</h1>
      <input type="text" id="signup-name" placeholder="Name" /><br />
      <input type="text" id="signup-email" placeholder="Email" /><br />
      <input type="password" id="signup-paswrd" placeholder="Password" /><br />
      <button onclick="sign_up()">Sign Up</button>
    </section>
    <section class="login">
      <img src="./assets/images/smit.png" alt="">
      <h1>Please Login</h1>
      <input type="text" id="login-email" placeholder="Email" /><br />
      <input type="password" id="login-paswrd" placeholder="Password" /><br />
      <button onclick="login_page()">Login</button>
    </section>
      <script src="local-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
