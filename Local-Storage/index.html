<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Form</title>
</head>
<body>
    <section class="sign-up">
        <h1>Signup</h1>
        <input type="text" id="signup-name"><br>
        <input type="text" id="signup-email"><br>
        <input type="password" id="signup-paswrd"><br>
        <button onclick="sign_up()">signup</button>
    </section>
    <section class="login">
        <input type="text" id="login-email"><br>
        <input type="text" id="login-paswrd"><br>
        <button>Login</button>
    </section>
    <script>
        let signUp = document.querySelector('.sign-up');
        let login = document.querySelector('.login');
        login.style.display = 'none';

        let sign_up = () =>{
            let signUpName = document.getElementById('signup-name').value;
            let signUpEmail = document.getElementById('signup-email').value;
            let signUpPassword = document.getElementById('signup-paswrd').value;
            localStorage.setItem('users', JSON.stringify({signup_name:signUpName,
                signup_email:signUpEmail, signup_password:signUpPassword
            }));
            signUp.style.display = 'none';
            login.style.display = 'block';
        }
        let login_page = () => {
            let loginEmail = document.getElementById('login-email');
            let loginPassword = document.getElementById('login-login-paswrd');
            
        }
    </script>
</body>
</html>
